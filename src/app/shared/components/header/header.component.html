<mat-toolbar>
  <div class="app-name">
    <mat-icon>fingerprint</mat-icon>
    <span [routerLink]="['/home']" style="color:rgb(255, 104, 104);">QuizzApp</span>
  </div>

  <span class="example-spacer"></span>

  <button [routerLink]="['/categories']" *ngIf="user" mat-button>
    <mat-icon>category</mat-icon>
  </button>

  <button [routerLink]="['/home']" mat-button>
    <mat-icon>home</mat-icon>
  </button>

  <button [routerLink]="['/login']"
          mat-raised-button
          color="accent"
          *ngIf="!user">Login</button>

  <button (click)="exit()"
          mat-raised-button
          color="warn"
          *ngIf="user">Sair</button>
</mat-toolbar>
