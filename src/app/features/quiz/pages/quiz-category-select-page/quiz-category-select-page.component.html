
<P>Olá {{user.name}}! Ao selecionar uma categria vc receberá 5 questões para responder
  e terá 60 segundos para responder cada questão. Boa sorte!
</P>

<h1>Selecione uma categoria:</h1>
<ul>
  <li *ngFor="let category of categories">
    <button [routerLink]="['/categories', category.id]">{{ category.name}}</button>
  </li>
</ul>
