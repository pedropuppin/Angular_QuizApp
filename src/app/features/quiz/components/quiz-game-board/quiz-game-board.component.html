<div class="game-board">
  <div class="question">
    <app-question *ngIf="question" [question]="question"></app-question>
  </div>

  <div class="answers">
    <ul *ngIf="answers">
      <li *ngFor="let answer of answers">
        <app-answer
          [answer]="answer"
          (selected)="onAnswerSelected($event)">
        </app-answer>
      </li>
    </ul>
  </div>
</div>
